<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="/portfolio/style.css">
</head>
<body>
  <main>
    <!-- Sidebar -->
    <aside class="sidebar">
      <!-- Same sidebar content as index.html -->
    </aside>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Navbar -->
      <nav class="navbar">
        <ul class="navbar-list">
          <li class="navbar-item">
            <a href="index.html" class="navbar-link">About</a>
          </li>
          <li class="navbar-item">
            <a href="portfolio.html" class="navbar-link">Portfolio</a>
          </li>
          <li class="navbar-item">
            <a href="contact.html" class="navbar-link active">Contact</a>
          </li>
        </ul>
      </nav>

      <!-- Contact Section -->
      <article class="contact active" data-page="contact">
        <header>
          <h2 class="h2 article-title">Contact</h2>
        </header>

        <section class="contact-form">
          <form action="#" class="form" data-form>
            <div class="input-wrapper">
              <input type="text" name="fullname" class="form-input" placeholder="Full name" required data-form-input>
              <input type="email" name="email" class="form-input" placeholder="Email address" required data-form-input>
            </div>

            <textarea name="message" class="form-input" placeholder="Your Message" required data-form-input></textarea>

            <button class="form-btn" type="submit" data-form-btn>
              <ion-icon name="paper-plane"></ion-icon>
              <span>Send Message</span>
            </button>
          </form>
        </section>
      </article>
    </div>
  </main>

  <!-- Ionicon Script -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <!-- Custom Script -->
  <script src="/portfolio/script.js"></script>
</body>
</html>
